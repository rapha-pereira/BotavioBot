on:
  pull_request:
    branches:
      - master
    types:
      - closed

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - run: |
          echo The PR was merged

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Install all needed npm modules
        run: npm ci

      - name: Run preparing util to deploy
        run: ./prepare-deploy.sh prd

      - name: Decrypt clasp credentials
        run: |
          gpg \
            --quiet --batch --yes --decrypt --passphrase="${{ secrets.CLASP_SECRET_PSW }}" \
            --output $HOME/.clasprc.json .clasprc.json.gpg

      - name: Push to Google Apps Script
        run: npx clasp push -f

      - name: Deploy to Google Apps Script
        run: npx clasp deploy -i AKfycbwzuiDvy-vdSQsZtqk7m7EhOKpP19xX1boK4WxwWejcvqWUPFRU15M1U0Fintne8fcTdw -d \"Production\" -V prd
